<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Calculate</title>
    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #F4F4F7;
            --calc-bg: #FFFFFF;
            --text-main: #1A1A1A;
            --text-secondary: #747474;
            --btn-num: #FFFFFF;
            --btn-op: #F0F0F3;
            --btn-action: #007AFF;
            --btn-text: #1A1A1A;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --calc-bg: #1C1C1E;
            --text-main: #FFFFFF;
            --text-secondary: #A1A1A6;
            --btn-num: #2C2C2E;
            --btn-op: #3A3A3C;
            --btn-action: #0A84FF;
            --btn-text: #FFFFFF;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: var(--transition);
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background: var(--calc-bg);
            padding: 30px;
            border-radius: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        /* Header / Theme Toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--btn-op);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: var(--text-main);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Display Area */
        .display {
            text-align: right;
            padding: 20px 0 40px 0;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .preview {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            height: 1.5rem;
            word-wrap: break-word;
        }

        .current-input {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--text-main);
            word-wrap: break-word;
            line-height: 1;
        }

        /* Grid Layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        button {
            aspect-ratio: 1/1;
            border: none;
            border-radius: 24px;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--btn-text);
        }

        button:active { transform: scale(0.92); }

        .btn-number { background-color: var(--btn-num); }
        .btn-operator { background-color: var(--btn-op); color: var(--btn-action); font-weight: 600; }
        .btn-clear { color: #FF3B30; background-color: var(--btn-op); }
        .btn-equal { background-color: var(--btn-action); color: #FFFFFF; }

        .span-2 { grid-column: span 2; aspect-ratio: unset; height: 100%; }

        @media (max-width: 380px) {
            .calculator { padding: 20px; border-radius: 0; height: 100vh; max-width: 100%; }
            button { border-radius: 18px; }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="header">
        <span style="font-weight: 700; color: var(--text-secondary); font-size: 14px;">SOLO CALC</span>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">Dark Mode</button>
    </div>

    <div class="display">
        <div class="preview" id="preview"></div>
        <div class="current-input" id="display">0</div>
    </div>

    <div class="buttons">
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button class="btn-operator" onclick="appendOperator('/')">÷</button>
        <button class="btn-operator" onclick="appendOperator('*')">×</button>
        <button class="btn-operator" onclick="deleteLast()">⌫</button>

        <button class="btn-number" onclick="appendNumber('7')">7</button>
        <button class="btn-number" onclick="appendNumber('8')">8</button>
        <button class="btn-number" onclick="appendNumber('9')">9</button>
        <button class="btn-operator" onclick="appendOperator('-')">−</button>

        <button class="btn-number" onclick="appendNumber('4')">4</button>
        <button class="btn-number" onclick="appendNumber('5')">5</button>
        <button class="btn-number" onclick="appendNumber('6')">6</button>
        <button class="btn-operator" onclick="appendOperator('+')">+</button>

        <button class="btn-number" onclick="appendNumber('1')">1</button>
        <button class="btn-number" onclick="appendNumber('2')">2</button>
        <button class="btn-number" onclick="appendNumber('3')">3</button>
        <button class="btn-operator" onclick="appendPercentage()">%</button>

        <button class="btn-number" onclick="appendNumber('0')">0</button>
        <button class="btn-number" onclick="appendNumber('.')">.</button>
        <button class="btn-equal span-2" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let currentInput = '0';
    let previousInput = '';
    let operator = null;
    let shouldResetScreen = false;

    const displayElement = document.getElementById('display');
    const previewElement = document.getElementById('preview');

    // Theme Toggle Logic
    function toggleTheme() {
        const body = document.body;
        const btn = document.getElementById('themeBtn');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            btn.innerText = 'Dark Mode';
        } else {
            body.setAttribute('data-theme', 'dark');
            btn.innerText = 'Light Mode';
        }
    }

    // Input Logic
    function appendNumber(number) {
        if (currentInput === '0' || shouldResetScreen) {
            currentInput = number;
            shouldResetScreen = false;
        } else {
            if (number === '.' && currentInput.includes('.')) return;
            currentInput += number;
        }
        updateDisplay();
    }

    function appendOperator(op) {
        if (operator !== null) calculate();
        previousInput = currentInput;
        operator = op;
        shouldResetScreen = true;
        updatePreview();
    }

    function appendPercentage() {
        currentInput = (parseFloat(currentInput) / 100).toString();
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        previousInput = '';
        operator = null;
        updateDisplay();
        updatePreview();
    }

    function deleteLast() {
        if (currentInput.length === 1) {
            currentInput = '0';
        } else {
            currentInput = currentInput.slice(0, -1);
        }
        updateDisplay();
    }

    function calculate() {
        if (operator === null || shouldResetScreen) return;
        
        const first = parseFloat(previousInput);
        const second = parseFloat(currentInput);
        let result = 0;

        // Division by Zero Protection
        if (operator === '/' && second === 0) {
            alert("Cannot divide by zero");
            clearDisplay();
            return;
        }

        switch (operator) {
            case '+': result = first + second; break;
            case '-': result = first - second; break;
            case '*': result = first * second; break;
            case '/': result = first / second; break;
        }

        // Precision handling for decimals
        currentInput = Math.round(result * 1000000) / 1000000;
        operator = null;
        shouldResetScreen = true;
        updateDisplay();
        updatePreview(true);
    }

    function updateDisplay() {
        // Font size scaling for long numbers
        if (currentInput.toString().length > 8) {
            displayElement.style.fontSize = '2.2rem';
        } else {
            displayElement.style.fontSize = '3.5rem';
        }
        displayElement.innerText = currentInput;
    }

    function updatePreview(isFinal = false) {
        if (isFinal) {
            previewElement.innerText = '';
        } else {
            const opSymbol = operator === '*' ? '×' : operator === '/' ? '÷' : operator;
            previewElement.innerText = `${previousInput} ${opSymbol || ''}`;
        }
    }
</script>

</body>
</html>
